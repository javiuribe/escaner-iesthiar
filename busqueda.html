<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda de Alumnos</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <script src="./libs/jspdf/jspdf.umd.min.js"></script>
  <script src="./libs/jspdf/jspdf.plugin.autotable.min.js"></script>
  <script src="busqueda.js" defer></script>
  <script src="reemplazarBD.js"></script>
</head>
<header style="position: relative; padding: 1rem; text-align: center;">
  <div style="display: inline-flex; align-items: center;">
    <img src="img/logo-thiar.jpg" alt="Logo del centro" style="height: 60px; margin-right: 1rem;">
    <h1 style="margin: 0;">Escáner de carnets - IES Thiar - v1.1</h1>
  </div>

  <div style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);">
    <input type="file" id="fileInput" accept=".json" style="display: none;" />
    <button id="btnReemplazarBD" class="btn btn-outline-danger btn-sm">Reemplazar base de datos</button>
  </div>
</header>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand navbar-light sticky-top" style="background-color: #e3f2fd; justify-content: center;">
    <ul class="navbar-nav d-flex flex-row gap-3">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">Lecturas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./estadisticas.html">Estadísticas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./busqueda.html">Búsqueda</a>
      </li>
    </ul>
  </nav>

  <!-- CONTENIDO -->
  <section class="vh-80 gradient-custom" style="margin-top: 5em; padding-top: 0;">
    <div class="container h-80">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 class="text-center mb-4">Búsqueda de Registros por Alumno</h2>

              <form id="filtro-busqueda" class="mb-4">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="barcode">NIA o Nombre del alumno</label>
                    <input type="text" id="barcode" class="form-control" placeholder="NIA o Nombre del alumno" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" class="form-control" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="fechaFin">Fecha Fin</label>
                    <input type="date" id="fechaFin" class="form-control" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="escanner">Escáner</label>
                    <select id="escanner" class="form-control">
                      <option value="Todos">Todos</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Buscar</button>
              </form>

              <!-- Botón de generar informe -->
              <div class="text-center mb-4">
                <button id="generar-pdf-busqueda" class="btn btn-outline-success">Generar informe PDF</button>
              </div>

              <div id="mensaje" class="text-center text-danger"></div>

              <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                  <thead class="thead-light">
                    <tr>
                      <th>Escáner</th>
                      <th>NIA</th>
                      <th>Nombre completo</th>
                      <th>Curso</th>
                      <th>Estado</th>
                      <th>Fecha</th>
                      <th>Hora</th>
                    </tr>
                  </thead>
                  <tbody id="tabla-busqueda">
                    <!-- Aquí se llenarán los resultados filtrados -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
