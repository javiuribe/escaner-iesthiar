        uses: actions/checkout@v3

      - name: ğŸŸ¢ Verificar Node y npm
        run: |
          node -v
          npm -v

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ› ï¸ Ejecutar build para Windows
        run: node build.js --platform=win32 --arch=x64

      - name: ğŸ“ Subir ejecutable para Windows como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ejecutable-windows
          path: dist/escaner-win32-x64/

