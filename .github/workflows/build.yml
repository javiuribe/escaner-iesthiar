name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install electron-packager globally
        run: npm install -g electron-packager

      - name: Build for multiple platforms
        run: |
          # Construcción para Windows
          electron-packager . escaner --platform=win32 --arch=x64 --out=dist --overwrite
          # Construcción para Linux
          electron-packager . escaner --platform=linux --arch=x64 --out=dist --overwrite
          # Construcción para Raspberry Pi ARMv7l
          electron-packager . escaner --platform=linux --arch=armv7l --out=dist --overwrite

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/escaner-win32-x64/*
            dist/escaner-linux-x64/*
            dist/escaner-linux-armv7l/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
