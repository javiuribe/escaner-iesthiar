name: Build ejecutables

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🟢 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🛠️ Ejecutar script de build para Windows
        run: node build.js --platform=win32 --arch=x64

      - name: 📁 Verificar si la carpeta de Windows existe
        run: |
          echo "Verificando si la carpeta de Windows existe...";
          ls -R dist
          if [ -d "dist/escaner-win32-x64" ]; then
            echo "✔️ Carpeta de Windows encontrada.";
            echo "windows=true" >> $GITHUB_ENV
          else
            echo "❌ Carpeta de Windows no encontrada.";
            echo "windows=false" >> $GITHUB_ENV
          fi

      - name: 📁 Subir ejecutable para Windows como artefacto
        if: env.windows == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ejecutable-windows
          path: dist/escaner-win32-x64/

      - name: 🛠️ Ejecutar script de build para Linux
        run: node build.js --platform=linux --arch=x64

      - name: 📁 Subir ejecutable para Linux como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ejecutable-linux
          path: dist/escaner-linux-x64/

      - name: 🛠️ Ejecutar script de build para Raspberry Pi
        run: node build.js --platform=linux --arch=armv7l

      - name: 📁 Subir ejecutable para Raspberry Pi como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ejecutable-raspberrypi
          path: dist/escaner-linux-armv7l/
