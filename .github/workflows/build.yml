# Archivo: .github/workflows/build.yml

name: Build ejecutables

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ› ï¸ Ejecutar script de build
        run: node build.js

      - name: ğŸ“ Guardar ejecutables como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: ejecutables
          path: dist/
